name: Build process-eng-app

on:
  # Run automatically when a new tag is pushed, e.g. v1.0.5
  push:
    tags:
      - '*'

  # Allow manual run from the Actions UI (for testing)
  workflow_dispatch:

permissions:
  contents: write   # needed for attaching files to releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # ---- ADD ONLY THIS BLOCK: update .env.production ----
      - name: Update .env.production
        working-directory: process-eng-app
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          sed -i '/REACT_APP_CALIBRIX_WEB_FRONTEND_VERSION=/d' .env.production
          echo "REACT_APP_CALIBRIX_WEB_FRONTEND_VERSION=$VERSION" >> .env.production
          echo "--- FINAL .env.production ---"
          cat .env.production
      # ------------------------------------------------------

      - name: Install deps
        working-directory: process-eng-app
        run: npm ci

      - name: Build React app
        working-directory: process-eng-app
        env:
          CI: false
        run: npm run build

      - name: Package build/ as zip
        run: |
          cd process-eng-app
          zip -r ../process-eng-app-build.zip build/

      # 1) Upload as GitHub Actions artifact (shown on the run page)
      - name: Upload artifact to Actions
        uses: actions/upload-artifact@v4
        with:
          name: process-eng-app-build
          path: process-eng-app-build.zip

      # 2) Attach to GitHub Release when this run was triggered by a tag
      - name: Attach zip to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: process-eng-app-build.zip
