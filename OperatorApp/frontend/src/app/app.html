<main>

  <div class="container-fluid">
    <h1>ðŸš€ Calibrate for All </h1>

    <div class="row">
      <div class="col">
        <!-- Left Section -->
        <div class="row">
          <div class="col mb-3">
            <button type="button" class="btn btn-primary" (click)="appAddNewItem()">Add New Item</button>
          </div>
        </div>
        <!-- Table and its filter row -->
        <item-list [itemSelectedByParent]="selectedItem" (itemSelectedByUser)="onItemSelected($event)" (createNewItemEvent)="onItemAddedToTable($event)">
        </item-list>
      </div>

      <div class="col">
        <!-- Right Section -->
        <!-- Top Section -->
        <item-details 
            [item]="selectedItem"
            [readonly]="!isNewItemMode && selectedItem !== null"
            (newItemSaved)="onNewItemSaved($event)"
            (newItemSavingCanceled)="onNewItemSavingCanceled()">
        </item-details>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Bottom Section -->
        <item-actions>

        </item-actions>

      </div>
    </div>

  </div>


</main>
